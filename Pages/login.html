            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Or sign in with credentials</small>
              </div>
              <form role="form" name="login" onsubmit=" return validateForm() ;" method="post">
                <div class="form-group mb-3">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83 text-red"></i></span>
                    </div>
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open text-info"></i></span>
                    </div>
                    <input name="password" class="form-control" placeholder="Password" type="password" required>
                  </div>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span class="text-muted">Remember me</span>
                  </label>
                </div>
                <div class="text-center">
                  <button type="button" value="Log in" name="submit" onclick="validate()" class="btn btn-primary my-4">Sign in</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a href="#" class="text-light"><small>Forgot password?</small></a>

  <script>
    
    var count= 2;

function validate()
{
	var un = document.login.email.value;
	var pw = document.login.password.value;
	var valid = false;
	var emailArray = ["shahzaibux@gmail.com", "zaib@gmail.com"];
	var passwordArray = ["12345", "54321"];
	for (var i = 0; i < emailArray.length; i++)
 {

	if ((un == emailArray[i]) && (pw == passwordArray[i]))
	{
		valid = true;
		break;
	}
}
	if (valid)
	{
    Swal.fire({
      title: 'Good job!',
      text: 'You clicked the button!',
      icon: 'success',
      button: "Ok",
    })
		window.location = "./index.html";
		return false;
	}
	var again = " tries";
	if (count ==1)
	{
		again = " try"
	}
	if (count >= 1)
	{
		Swal.fire({
    icon: 'error',
    title: 'Oops...',
    text: 'Wrong password and email!',
    footer: '<a href>Why do I have this issue?</a>'
  })
		count--;
	}
	else
	{
		alert("Incorrect password or email you are now blocked");
		document.login.email.value = "You are now Blocked";
		document.login.password.value = "Fool you can't see this";
		document.login.email.disabled = true;
		document.login.password.disabled = true;
		return false;
	}
}
  </script>
